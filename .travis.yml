---
  language: go
  sudo: false
  go:
    - 1.12.x
  install:
    - go get github.com/golang/lint/golint
  script:
    - make binary
    - go vet $(go list ./... | grep -v vendor)
    - test -z "$(golint ./... | grep -v vendor | tee /dev/stderr)"
    - test -z "$(gofmt -s -l . | grep -v vendor | tee /dev/stderr)"
    - go test $(go list ./... | grep -v vendor)
